<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	<body>
		<div class="box-content" style="width: auto;max-width: 500px; background-color: #fff; border: 1px solid #008CFF; box-sizing: border-box;">
			<ul>
				<li style="position: relative; display: inline-block; width: 100%; float: left; width: 410px;"> 
					<div style="float: left; display: inline-block; height: 55px; margin-right: 12px;">
						<div style="height: 39px; margin-bottom: 13px;">
							<label style="width: 74px; height: 100%; padding-left: 2px; line-height: 38px; font-family: 'NanumSquareRoundL',sans-serif; font-weight: bold; font-size: 15px; color: #000; float: left;">아이디</label>
							<input type="text" data-input="id" placeholder="아이디" style="width: calc(100% - 74px); height: 100%; padding: 0 10px; color: #333333; font-size: 15px; font-weight: bold; border: 1px solid rgba(131,131,131,0.5); float: left;"/>						</div>
						<div style="height: 39px; margin-bottom: 13px;">
							<label style="width: 74px; height: 100%; padding-left: 2px; line-height: 38px; font-family: 'NanumSquareRoundL',sans-serif; font-weight: bold; font-size: 15px; color: #000; float: left;">비밀번호</label>
							<input type="text" data-input="pw" placeholder="비밀번호" style="    width: calc(100% - 74px); height: 100%; padding: 0 10px; color: #333333; font-size: 15px; font-weight: bold; border: 1px solid rgba(131,131,131,0.5); float: left;"/>
						</div>
					</div>
					
					<div data-div="loginBtn" style="display: inline-block; width: calc(100% - 296px); height: 91px; float: left; cursor:pointer;">
						<a tabindex="-1" style="display: inline-block; width: 100%; height: 100%; text-align: center; line-height: 91px; background-color: #008cff; border: 1px solid #008cff; font-size: 18px; font-weight: bold; color: #ffffff !important; float: left;">로그인</a>
					</div>
					<div style="margin-top: 105px;">
						<a style="cursor:pointer; font-size: 12px; color: #304ffe;">Forgot your password?</a>
					</div>
				</li>
			</ul>
		</div>
	</body>
</html>
